spring.application.name=FetchTest
server.port=1518

# PostgreSQL connection for Render
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/fetch}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:19111993}

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging configuration for production
logging.level.com.example.fetchtest=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Connection pool settings for limited memory
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JVM memory optimization settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Actuator ??? health check (???????? ???!)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized