<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Деталі продукту</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- FontAwesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>

		<style>
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				padding: 30px 15px;
				background: #f8f9fa;
				min-height: 100vh;
			}
			a.nav-link {
				font-weight: 600;
			}
			h1 {
				font-weight: 700;
				margin-bottom: 1.5rem;
				color: #343a40;
			}
			.card {
				border-radius: 12px;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
			}
			.card-header {
				font-weight: 600;
				font-size: 1.2rem;
				background: linear-gradient(45deg, #0d6efd, #0dcaf0);
				color: white;
			}
			#errorMessage {
				font-weight: 600;
				margin-top: 15px;
			}
		</style>
	</head>
	<body>
		<!-- Навигация -->
		<nav class="mb-4">
			<a
				href="lproductList.html"
				class="nav-link d-inline me-3 text-decoration-none text-primary"
			>
				<i class="fas fa-table me-1"></i> Таблиця продуктів
			</a>
			<a
				href="create.product.html"
				class="nav-link d-inline me-3 text-decoration-none text-primary"
			>
				<i class="fas fa-plus-circle me-1"></i> Створення продуктів
			</a>
			<a
				href="productById.html"
				class="nav-link d-inline text-decoration-none text-primary"
			>
				<i class="fas fa-search me-1"></i> Продукт по ID
			</a>
		</nav>

		<h1>Деталі продукту</h1>

		<div id="errorMessage" class="text-danger"></div>

		<div id="productDetails" class="mt-4"></div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		<script>
			async function getProductById(id) {
				const response = await fetch(`/api/products/${id}`, {
					method: "GET",
					headers: { "Content-Type": "application/json" },
				});
				if (!response.ok) throw new Error("Продукт не знайдено");
				return await response.json();
			}

			function renderProduct(product) {
				const container = document.getElementById("productDetails");
				container.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        ${product.name || "Без назви"}
                    </div>
                    <div class="card-body">
                        <p><strong>ID:</strong> ${product.id}</p>
                        <p><strong>Опис:</strong> ${
													product.description || "—"
												}</p>
                        <p><strong>Ціна:</strong> ${
													product.price != null
														? product.price.toFixed(2) + " ₴"
														: "—"
												}</p>
                        <p><strong>Категорія:</strong> ${
													product.category || "—"
												}</p>
                        <p><strong>Кількість:</strong> ${
													product.quantity != null ? product.quantity : "—"
												}</p>
                        <p><strong>Бренд:</strong> ${product.brand || "—"}</p>
                        <a href="lproductList.html" class="btn btn-secondary mt-3">
                            <i class="fas fa-arrow-left me-1"></i> Повернутись до списку
                        </a>
                    </div>
                </div>
            `;
			}

			document.addEventListener("DOMContentLoaded", async () => {
				const params = new URLSearchParams(window.location.search);
				const id = params.get("id");
				const errorMessage = document.getElementById("errorMessage");

				if (!id) {
					errorMessage.textContent = "❌ Не вказано ID продукту";
					return;
				}

				try {
					const product = await getProductById(id);
					renderProduct(product);
				} catch (error) {
					errorMessage.textContent = "❌ " + error.message;
				}
			});
		</script>
	</body>
</html>
